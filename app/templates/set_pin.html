{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Atur PIN Keamanan Anda</h2>
                <p class="text-center text-muted">PIN ini akan digunakan untuk mengotorisasi transaksi penting.</p>
                <form method="POST" action="{{ url_for('main.set_pin') }}">
                    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
                    <div class="mb-3">
                        <label for="pin" class="form-label">6-Digit PIN</label>
                        <input type="password" inputmode="numeric" class="form-control form-control-lg text-center" id="pin" name="pin" required maxlength="6" pattern="[0-9]{6}" autocomplete="one-time-code">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Simpan PIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
