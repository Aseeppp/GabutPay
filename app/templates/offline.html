{% extends "base.html" %}

{% block title %}Offline{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6" data-aos="fade-up">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5 text-center">
                <i class="bi bi-wifi-off text-danger status-icon"></i>
                <h1 class="h2 mt-3">Anda Sedang Offline</h1>
                <p class="text-muted">Koneksi internet Anda terputus. Halaman ini ditampilkan dari cache.</p>
                <p class="text-muted">Beberapa fitur mungkin tidak akan berfungsi sampai Anda kembali online.</p>
                <div class="d-grid mt-4">
                    <a href="{{ url_for('main.home') }}" class="btn btn-primary">Coba Lagi</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
