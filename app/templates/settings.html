{% extends "base.html" %}

{% block title %}Pengaturan{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Pengaturan Akun</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.settings') }}">
                    <div class="mb-3">
                        <label for="webhook_url" class="form-label">URL Webhook</label>
                        <input type="url" class="form-control" id="webhook_url" name="webhook_url" value="{{ current_user.webhook_url or '' }}" placeholder="https://tokoanda.com/webhook-receiver">
                        <div class="form-text">URL ini akan menerima notifikasi POST request (JSON) setiap ada status pembayaran baru.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Pengaturan</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
